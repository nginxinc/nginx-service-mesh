---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spire-agent
  labels:
    app.kubernetes.io/part-of: nginx-service-mesh
imagePullSecrets:
- name: {{ include "registry-key-name" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spire-agent.security.builtin.nsm.nginx
  labels:
    app.kubernetes.io/part-of: nginx-service-mesh
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - nodes
  - nodes/proxy
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spire-agent.security.builtin.nsm.nginx
  labels:
    app.kubernetes.io/part-of: nginx-service-mesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spire-agent.security.builtin.nsm.nginx
subjects:
- kind: ServiceAccount
  name: spire-agent
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent
  labels:
    app.kubernetes.io/part-of: nginx-service-mesh
data:
  agent.conf: {{ tpl (.Files.Get "configs/spire-agent.conf") . | quote }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  labels:
    app.kubernetes.io/name: spire-agent
    app.kubernetes.io/part-of: nginx-service-mesh
    {{- with .Values.spireAgent.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: spire-agent
      app.kubernetes.io/part-of: nginx-service-mesh
      {{- with .Values.spireAgent.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spire-agent
        app.kubernetes.io/part-of: nginx-service-mesh
        {{- with .Values.spireAgent.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: spire-agent
      hostPID: true
      hostNetwork: true
      dnsPolicy: {{ default "ClusterFirstWithHostNet" .Values.spireAgent.dnsPolicy }}
      initContainers:
      - name: init
        image: {{ include "spire.image-server" . }}/wait-for-it
        args:
        - "-t"
        - '30'
        - spire-server:8081
      containers:
      - name: spire-agent
        image: {{ include "spire.image-server" . }}/spire-agent:0.12.3
        imagePullPolicy: {{ .Values.registry.imagePullPolicy }}
        args:
        - "-config"
        - "/run/spire/config/agent.conf"
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: spire-config
          mountPath: "/run/spire/config"
          readOnly: true
        - name: spire-bundle
          mountPath: "/run/spire/bundle"
        - name: spire-agent-socket
          mountPath: "/run/spire/sockets"
          readOnly: false
        - name: spire-token
          mountPath: "/var/run/secrets/tokens"
        livenessProbe:
          exec:
            command:
            - "/opt/spire/bin/spire-agent"
            - healthcheck
            - "-shallow"
            - "-socketPath"
            - "/run/spire/sockets/agent.sock"
          failureThreshold: 2
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 3
        readinessProbe:
          exec:
            command:
            - "/opt/spire/bin/spire-agent"
            - healthcheck
            - "-socketPath"
            - "/run/spire/sockets/agent.sock"
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- with .Values.spireAgent.tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.spireAgent.affinity }}
        affinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.spireAgent.nodeSelector }}
        nodeSelector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.spireAgent.securityContext }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: spire-config
        configMap:
          name: spire-agent
      - name: spire-bundle
        configMap:
          name: spire-bundle
      - name: spire-agent-socket
        hostPath:
          path: "/run/spire/sockets"
          type: DirectoryOrCreate
      - name: spire-token
        projected:
          sources:
          - serviceAccountToken:
              audience: spire-server
              expirationSeconds: 7200
              path: spire-agent
